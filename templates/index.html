
<!DOCTYPE html>
<html>
<head>
<title>Ocean View Points Finder</title>
</head>
<body>
<h1>Ocean View Points Finder</h1>
<form action="/submit" method="POST">
<label for="altitude">Minimum Altitude (in feet):</label>
<input type="number" id="altitude" name="altitude" required>
<br>
<label for="view">View Description:</label>
<input type="text" id="view" name="view" required>
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
